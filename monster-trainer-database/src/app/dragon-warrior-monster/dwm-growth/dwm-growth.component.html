<div *ngIf="!isDetailed">
    <div *ngFor="let l of LABELS; let i= index">
        <b>{{l}}: </b>{{stringRate[i]}} ({{rates[i]}})
    </div>
</div>
<div *ngIf="isDetailed">
    <table *ngFor="let l of LABELS; let i= index">
        <modal [viewModalEvent]="viewModalEvent" [header]="header" [xpList]="rateTable[i]" [id]="i+''" [col]="6">
        </modal>
        <tr>
            <th class="font-weight-normal" colspan="3">
                <div class="float-left-50">{{l}} ({{rates[i]}})</div>
                <div class="float-right-50"><input type="button" (click)="onViewTable(i+'')" value="view table">
                </div>
            </th>
        </tr>
        <thead>
            <tr>
                <th>lvl</th>
                <th>Growth</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of levels; let j=index">
                <td class="text-left">lvl {{l}}</td>
                <td class="text-center pad-3em-sides">{{detailedRate[i][j]}}</td>
                <td class="text-right">{{detailedAmount[i][j]}}</td>
            </tr>
        </tbody>
        <br />
    </table>
</div>
