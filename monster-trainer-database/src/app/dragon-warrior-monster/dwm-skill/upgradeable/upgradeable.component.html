<div *ngIf="upgrades">
    <h2>Upgradeable Skill:</h2>
    <div class="heading">
        <div *ngIf="upgrades[0]"><a class="button" routerLink="/dwm/skill/{{upgrades[0]}}">{{upgrades[0]}}</a></div>
        <div *ngFor="let upgrade of upgrades | slice:1;">&nbsp;> <a class="button"
                routerLink="/dwm/skill/{{upgrade}}">{{upgrade}}</a></div>
    </div>
</div>
